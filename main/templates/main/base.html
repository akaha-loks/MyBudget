{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">Мой бюджет</a>
            
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="/contact/">Контакты</a>
                    </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'main:logout' %}" class="btn btn-outline-light ms-2">Выйти</a>
            {% else %}
                <a href="{% url 'main:login' %}" class="btn btn-outline-light ms-3">Войти</a>
            {% endif %}
        </div>

    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
