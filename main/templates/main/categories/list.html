{% extends 'main/base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="text-center">Мои категории</h2>
    <hr class="mx-auto" style="max-width: 600px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th class="text-end">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{ cat.name }}</td>
                <td>{{ cat.get_type_display }}</td>
                <td class="text-end">
                    <a href="{% url 'main:category_edit' cat.id %}" class="btn btn-sm btn-warning">Изменить</a>
                    <a href="{% url 'main:category_delete' cat.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">Категорий нет</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-end mb-3">
        <a href="{% url 'main:category_add' %}" class="btn btn-primary">Добавить категорию</a>
        <a href="{{ next_url }}" class="btn btn-secondary">Готово</a>
    </div>
</div>
{% endblock %}
