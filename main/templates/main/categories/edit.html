{% extends 'main/base.html' %}
{% block title %}Изменить категорию{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="text-center">Изменить категорию</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Тип</label>
            <select class="form-select" id="type" name="type">
                <option value="income" {% if category.type == "income" %}selected{% endif %}>Доход</option>
                <option value="expense" {% if category.type == "expense" %}selected{% endif %}>Расход</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Сохранить</button>
    </form>
</div>
{% endblock %}
