{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 380px;">
        <h3 class="text-center mb-4">Регистрация</h3>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nickInput" class="form-label">Имя пользователя</label>
                <input name="nickname" type="text" class="form-control form-control-sm" id="nickInput" required>
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Электронный адрес</label>
                <input name="username" type="text" class="form-control form-control-sm" id="usernameInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control form-control-sm" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 shadow-sm">Зарегистрироваться</button>
        </form>

        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="{% url 'main:login' %}">Войти</a>
        </p>
    </div>
</div>

{% endblock %}
