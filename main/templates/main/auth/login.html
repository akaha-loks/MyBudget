{% extends 'main/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 380px;">
        <h3 class="text-center mb-4">Вход в систему</h3>
        
        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emailInput" class="form-label">Электронный адрес</label>
                <input name="username" type="text" class="form-control form-control-sm" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control form-control-sm" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 shadow-sm">Войти</button>
        </form>

        <p class="text-center mt-3">
            Нет аккаунта? <a href="{% url 'main:register' %}">Зарегистрироваться</a>
        </p>
    </div>
</div>

{% endblock %}
