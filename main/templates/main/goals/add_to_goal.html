{% extends 'main/base.html' %}
{% block title %}Добавить к цели{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Добавить к цели "{{ goal.name }}"</h3>
    <hr class="mx-auto" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="amount" class="form-label">Сумма (сом)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'main:goals_list' %}" class="btn btn-outline-secondary">Назад</a>
            <button type="submit" class="btn btn-dark">Добавить</button>
        </div>
    </form>
</div>
{% endblock %}
