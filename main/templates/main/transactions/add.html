{% extends 'main/base.html' %}

{% block title %}Добавить транзакцию{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Добавить {{ type_display }}</h2>
    <hr class="mx-auto" style="max-width: 600px;">
    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
                <label for="amount" class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="col">
                <label for="category" class="form-label">Категория</label>
                <div class="input-group">
                    <select class="form-select" id="category" name="category">
                        <option value="">Без категории</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{% url 'main:category_add' %}?next={% url 'main:transaction_add' type %}"
                       class="btn btn-outline-primary">+</a>
                </div>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ now_date }}">
            </div>
            <div class="col">
                <label for="time" class="form-label">Время</label>
                <input type="time" class="form-control" id="time" name="time" value="{{ now_time }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Комментарий</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn {% if type == "income" %}btn-success{% else %}btn-danger{% endif %} w-100">
            Добавить
        </button>
    </form>
</div>
{% endblock %}
