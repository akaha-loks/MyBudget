{% extends 'main/base.html' %}

{% block title %}Редактировать транзакцию{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center {% if transaction.type == "income" %}text-success{% else %}text-danger{% endif %}">Редактировать {{ transaction.get_type_display|capfirst }}</h2>
    <hr class="mx-auto" style="max-width: 600px;">

    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col">
                <label for="amount" class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
            </div>
            <div class="col">
                <label for="category" class="form-label">Категория</label>
                <div class="input-group">
                    <select class="form-select" id="category" name="category">
                        <option value="">Без категории</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if transaction.category and transaction.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{% url 'main:category_add' %}?next={% url 'main:transactions_list' %}"
                       class="btn btn-outline-primary">+</a>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date|date:'Y-m-d' }}">
            </div>
            <div class="col">
                <label for="time" class="form-label">Время</label>
                <input type="time" class="form-control" id="time" name="time" value="{{ transaction.date|date:'H:i' }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Комментарий</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ transaction.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
